<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/kitchen.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/kitchen.js') }}"></script>
    <title>Kitchen Orders</title>
</head>
<body>
    <h1>Kitchen - List of current orders</h1>
    <ul id="customer_order_ul">
        {% for order in orders %}
        <li class="customer_order_li">
            <h3>Customer Name: {{ order.customer_name }}</h3>
            <ul>
                {% for item in order.orders.split(',') %}
                <li class="items">{{ item }}</li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('delete', id=order.id) }}">Delete Order</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
